<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cocktail Db API</title>
    <!-- favicon link  -->
    <link rel="shortcut icon" href="images/favicon.jpg" type="image/x-icon" />
    <!-- bootstrap link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- css link  -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="container mx-auto text-center py-5">
      <h1 class="fs-1 fw-bold text-info">Welcome To Cocktail World</h1>
      <h3 class="text-muted fs-5 fw-bold mt-5">
        Coffee, Ice , Lemon, Tonic, Cola, Cream
        <span class="text-info">Or</span> The first letter of these foods.
      </h3>
      <div class="d-flex w-50 mb-3 mx-auto mt-4">
        <input
          id="search-input"
          type="text"
          class="form-control"
          placeholder="Search Your Drink"
        />
        <button
          id="search-button"
          onclick="loadAllCocktail()"
          class="btn btn-outline-secondary"
          type="button"
        >
          Search
        </button>
      </div>
    </header>

    <!-- error handle text  -->
    <div class="w-75 mx-auto text-center" id="error-text">
      <h4 class="text-danger fs-3 fw-bold">This Drink is Unavailable</h4>
    </div>
    <!-- bootstrap script  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- javaScript link  -->
    <script src="app.js"></script>
  </body>
</html>
